version: '3.2'

services:

  prometheus:
    image: prom/prometheus:latest
    container_name: monitoring_prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      # - ./prometheusdb:/prometheus/data:rw
      # - ./data/prometheus/config:/etc/prometheus/
      # - ./data/prometheus/config/prometheus.yml:/etc/prometheus/config/prometheus.yml:ro
      # - ./data/prometheus/data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      # - '-storage.local.path=/prometheus'
      # - '-alertmanager.url=http://alertmanager:9093'
    expose:
      - 9090
    ports:
      - 9090:9090
    links:
      # - cadvisor:cadvisor
      - node-exporter:node-exporter

  node-exporter:
    image: prom/node-exporter:latest
    container_name: monitoring_node_exporter
    restart: unless-stopped
    expose:
      - 9100
    depends_on:
      - redis
    
  # cadvisor:
  #   image: google/cadvisor:latest
  #   container_name: cadvisor
  #   ports:
  #   - 8080:8080
  #   volumes:
  #   - /:/rootfs:ro
  #   - /var/run:/var/run:rw
  #   - /sys:/sys:ro
  #   - /var/lib/docker/:/var/lib/docker:ro
  #   depends_on:
  #   - redis
    
  redis:
    image: redis:latest
    container_name: redis
    ports:
    - 6379:6379
  
  grafana:
      container_name: grafana
      restart: always
      image: grafana/grafana:4.4.3
      ports:
          - "3000:3000"
      environment:
          - GF_INSTALL_PLUGINS=grafana-piechart-panel,jdbranham-diagram-panel